    <link rel="apple-touch-icon" sizes="120x120" href="/icon/apple-icon-120x120.png">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>websocket-spring</title>

    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <script src="/js/jquery.min.js"></script>
    <link href="/css/main.css" rel="stylesheet">
</head>
<body>
<button class="btn btn-default" onclick="goToPage('index.html')">back</button>
<noscript><h2 style="color: #ff0000">Seems your browser doesn't support Javascript! Websocket relies on Javascript being
    enabled. Please enable
    Javascript and reload this page!</h2></noscript>
<div id="main-content" class="container">
    <div class="row">
        <div class="col-md-6">
            <form class="form-inline">
                <div class="form-group">
                    <label for="connect">WebSocket connection:</label>
                    <button id="connect" class="btn btn-default" type="submit">Connect</button>
                    <button id="disconnect" class="btn btn-default" type="submit" disabled="disabled">Disconnect
                    </button>
                </div>
            </form>
        </div>
        <div class="col-md-6">
            <form class="form-inline">
                <div class="form-group">
                    <label for="name">What is your name?</label>
                    <input type="text" id="name" class="form-control" placeholder="Your name here...">
                </div>
                <button id="send" class="btn btn-default" type="submit">Send</button>
            </form>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <table id="conversation" class="table table-striped">
                <thead>
                <tr>
                    <th>Greetings</th>
                </tr>
                </thead>
                <tbody id="greetings">
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>

<script>

    let socket;

    // 建立WebSocket连接
    function connect() {

        // 创建WebSocket对象，指定服务器的URL
        // socket =  new WebSocket("ws://localhost:10008/myWs");
        // socket = new WebSocket("ws://localhost:10008/myWsSpring");

        if ('WebSocket' in window) {
            // 后端服务port为22900
            socket = new WebSocket("ws://localhost:10008/websocket/server");
        } else if ('MozWebSocket' in window) {
            socket = new MozWebSocket("ws://localhost:10008/websocket/server");
        } else {
            socket = new SockJS("http://localhost:10008/sockjs/server");
        }

        // 当WebSocket连接成功时触发的事件处理程序
        socket.onopen = function (event) {
            console.log('WebSocket连接已建立');
            setConnected(true);
        };

        // 当接收到来自服务器的消息时触发的事件处理程序
        socket.onmessage = function (event) {
            console.log('收到消息:', event.data);
            // 在页面上显示收到的消息
            showGreeting(event.data);
        };

        // 当WebSocket连接关闭时触发的事件处理程序
        socket.onclose = function (event) {
            console.log('WebSocket连接已关闭');
            // setConnected(true);
        };

        // 当发生WebSocket错误时触发的事件处理程序
        socket.onerror = function (error) {
            console.error('WebSocket发生错误:', error);
        };
    }

    // 断开WebSocket连接
    function disconnect() {
        if (socket) {
            socket.close(); // 关闭WebSocket连接
            socket = null; // 清空WebSocket对象
        }
        setConnected(false);
        console.log("Disconnected");
    }

    // 发送消息到服务器
    function sendMessage() {
        if (socket && socket.readyState === WebSocket.OPEN) {
            const message = JSON.stringify({'name': $("#name").val()});
            socket.send(message);
            console.log('消息已发送:', message);
        } else {
            console.error('WebSocket连接未建立或已关闭，无法发送消息');
        }
    }

    function setConnected(connected) {
        $("#connect").prop("disabled", connected);
        $("#disconnect").prop("disabled", !connected);
        if (connected) {
            $("#conversation").show();
        } else {
            $("#conversation").hide();
        }
        $("#greetings").html("");
    }

    function showGreeting(message) {
        $("#greetings").append("<tr><td>" + message + "</td></tr>");
    }

    $(function () {
        $("form").on('submit', (e) => e.preventDefault());
        $("#connect").click(() => connect());
        $("#disconnect").click(() => disconnect());
        $("#send").click(() => sendMessage());
    });

    function goToPage(pageUrl) {
        window.location.href = pageUrl;
    }
</script>

</html>
