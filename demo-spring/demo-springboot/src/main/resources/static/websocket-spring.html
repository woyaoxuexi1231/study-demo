<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spring Boot Example</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="/main.css" rel="stylesheet">
</head>
<body>
<h1>Spring Boot Example</h1>
<button class="btn btn-default" onclick="goToPage('index.html')">back</button>
</body>

<script>
    // Java注解形式
    // let ws = new WebSocket("ws://localhost:9094/myWs");
    // spring形式
    let ws = new WebSocket("ws://localhost:9094/myWsSpring");
    ws.onopen = function () {
        ws.send("hello, this is client");
    }
    ws.onmessage = function (message) {
        console.log(message.data);
    }

    function goToPage(pageUrl) {
        window.location.href = pageUrl;
    }
</script>

</html>
