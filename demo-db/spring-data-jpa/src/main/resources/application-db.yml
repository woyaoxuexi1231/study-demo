spring:
  datasource:
    url: jdbc:mysql://192.168.3.102:3306/test?useUnicode=true&characterEncoding=UTF-8&zeroDateTimeBehavior=convertToNull&serverTimezone=Asia/Shanghai&connectionCollation=utf8mb4&rewriteBatchedStatements=true
    username: root
    password: 123456

  jpa:
    database: mysql
    hibernate:
      ddl-auto: none
      naming:
        # 隐式命名策略（Implicit Naming Strategy），它决定了当你在实体类中没有显式地使用@Table或@Column注解来指定表名或列名时，Hibernate会如何隐式地生成这些名称。
        implicit-strategy: org.hibernate.boot.model.naming.ImplicitNamingStrategyLegacyJpaImpl
        # 物理命名策略（Physical Naming Strategy），它决定了Hibernate在生成最终的数据库表名和列名时，如何对隐式生成的名称（由implicit-strategy生成）或显式指定的名称（如@Table(name = "xxx")或@Column(name = "xxx")中指定的名称）进行进一步处理，例如添加前缀、后缀、转换大小写、添加下划线等。
        # PhysicalNamingStrategyStandardImpl 即 不对名称进行任何额外的格式化或转换。
        physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
    show-sql: true
    properties:
      hibernate:
        format_sql: true

