<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Moving Text</title>
    <!-- Add Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <style>
        body, html {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden; /* Prevent scrollbar from appearing */
            background-color: #f8f9fa;
        }

        .animated-text {
            font-size: 4em;
            color: #ff0000;
            font-weight: bold;
            position: absolute;
        }
    </style>
</head>

<body>
<div id="animatedText" class="animated-text">遥遥领先</div>

<!-- Add Bootstrap JS and jQuery -->
<script src="js/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script>
    const text = document.getElementById('animatedText');

    let xSpeed = Math.random() * 4 - 2; // Random speed between -2 and 2
    let ySpeed = Math.random() * 4 - 2; // Random speed between -2 and 2
    let xPos = Math.random() * (window.innerWidth - text.clientWidth);
    let yPos = Math.random() * (window.innerHeight - text.clientHeight);

    const updatePosition = () => {
        xPos += xSpeed;
        yPos += ySpeed;

        // Reverse direction on collision with window edges
        if (xPos <= 0 || xPos + text.clientWidth >= window.innerWidth) {
            xSpeed = -xSpeed;
        }

        if (yPos <= 0 || yPos + text.clientHeight >= window.innerHeight) {
            ySpeed = -ySpeed;
        }

        // Apply the position to the text
        text.style.transform = `translate(${xPos}px, ${yPos}px)`;
    };

    const animate = () => {
        updatePosition();
        requestAnimationFrame(animate);
    };

    // Start the animation loop
    animate();
</script>
</body>

</html>
