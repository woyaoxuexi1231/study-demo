<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Employee List</title>
    <!-- 引入jQuery -->
    <script th:src="@{/js/jquery.min.js}"></script>
    <!-- 引入Bootstrap的JavaScript和CSS-->
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}">
    <script th:src="@{/js/bootstrap.js}"></script>
</head>
<body>
<div class="container">
    <h1 class="text-center">Employee List</h1>
    <table class="table table-hover">
        <thead>
        <tr>
            <th>Employee Number</th>
            <th>Last Name</th>
            <th>First Name</th>
            <th>Email</th>
            <th>Office Code</th>
            <th>Reports To</th>
            <th>Job Title</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="employee : ${pageInfo.list}">
            <td th:text="${employee.id}">123</td>
            <td th:text="${employee.lastName}">Doe</td>
            <td th:text="${employee.firstName}">John</td>
            <td th:text="${employee.email}">john.doe@example.com</td>
            <td th:text="${employee.officeCode}">OC1</td>
            <td th:text="${employee.reportsTo}">42</td>
            <td th:text="${employee.jobTitle}">Developer</td>
            <td>
                <button type="button"
                        class="btn btn-primary"
                        data-toggle="modal"
                        data-target="#editModal"
                        data-employee-number="${employee.employeeNumber}"
                        data-last-name="${employee.lastName}"
                        data-first-name="${employee.firstName}"
                        data-email="${employee.email}"
                        data-office-code="${employee.officeCode}"
                        data-reports-to="${employee.reportsTo}"
                        data-job-title="${employee.jobTitle}">
                    修改
                </button>
            </td>
        </tr>
        </tbody>
    </table>

    <!-- 分页导航 -->
    <div class="text-center">
        <ul class="pagination">
            <li th:class="${pageInfo.hasPreviousPage}? '' : 'disabled'">
                <a th:href="@{/employees(size=${pageInfo.pageSize}, page=${pageInfo.prePage})}" aria-label="Previous">
                    <span aria-hidden="true">&laquo;</span>
                </a>
            </li>
            <li th:class="${pageInfo.pageNum == num}? 'active'" th:each="num : ${#numbers.sequence(1, pageInfo.pages)}">
                <a th:href="@{/employees(size=${pageInfo.pageSize}, page=${num})}" th:text="${num}">1</a>
            </li>
            <li th:class="${pageInfo.hasNextPage}? '' : 'disabled'">
                <a th:href="@{/employees(size=${pageInfo.pageSize}, page=${pageInfo.nextPage})}" aria-label="Next">
                    <span aria-hidden="true">&raquo;</span>
                </a>
            </li>
        </ul>
    </div>
    <p><a href="/">Back to Home</a></p>
</div>

<!-- 模态框 -->
<div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="editModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="editModalLabel">Edit Employee</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form id="editForm">
                    <div class="form-group">
                        <label for="employeeNumber">Employee Number</label>
                        <input type="text" class="form-control" id="employeeNumber" name="employeeNumber" readonly>
                    </div>
                    <div class="form-group">
                        <label for="lastName">Last Name</label>
                        <input type="text" class="form-control" id="lastName" name="lastName">
                    </div>
                    <div class="form-group">
                        <label for="firstName">First Name</label>
                        <input type="text" class="form-control" id="firstName" name="firstName">
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="email" name="email">
                    </div>
                    <div class="form-group">
                        <label for="officeCode">Office Code</label>
                        <input type="text" class="form-control" id="officeCode" name="officeCode">
                    </div>
                    <div class="form-group">
                        <label for="reportsTo">Reports To</label>
                        <input type="text" class="form-control" id="reportsTo" name="reportsTo">
                    </div>
                    <div class="form-group">
                        <label for="jobTitle">Job Title</label>
                        <input type="text" class="form-control" id="jobTitle" name="jobTitle">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" id="saveChanges">Save changes</button>
            </div>
        </div>
    </div>
</div>

<!-- 引入jQuery和Bootstrap的JavaScript插件 -->
<script th:src="@{/js/jquery.min.js}"></script>
<script th:src="@{/js/bootstrap.min.js}"></script>
<script>
    $(document).ready(function () {
        $('#editModal').on('show.bs.modal', function (event) {
            const button = $(event.relatedTarget);
            const modal = $(this);

            // 从data属性中获取数据并设置到模态框表单
            modal.find('.modal-body #employeeNumber').val(button.data('employee-number'));
            modal.find('.modal-body #lastName').val(button.data('last-name'));
            modal.find('.modal-body #firstName').val(button.data('first-name'));
            modal.find('.modal-body #email').val(button.data('email'));
            modal.find('.modal-body #officeCode').val(button.data('office-code'));
            modal.find('.modal-body #reportsTo').val(button.data('reports-to'));
            modal.find('.modal-body #jobTitle').val(button.data('job-title'));
        });

        $('#saveChanges').click(function () {
            $('#editForm').submit();
        });
    });
</script>
</body>
</html>
