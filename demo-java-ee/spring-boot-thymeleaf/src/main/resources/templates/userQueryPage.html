<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>大数据用户查询</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <style>
        .table-container {
            margin-top: 20px;
        }
        .pagination-container {
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
<div class="container">
    <h1 class="mt-4 mb-4">大数据用户列表</h1>

    <div class="table-container">
        <table class="table table-striped table-bordered">
            <thead class="thead-dark">
            <tr>
                <th>ID</th>
                <th>姓名</th>
                <th>邮箱</th>
                <th>创建时间</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="user : ${pageInfo.list}">
                <td th:text="${user.id}"></td>
                <td th:text="${user.name}"></td>
                <td th:text="${user.email}"></td>
                <td th:text="${#dates.format(user.createdAt, 'yyyy-MM-dd HH:mm:ss')}"></td>
            </tr>
            </tbody>
        </table>
    </div>

    <div class="pagination-container">
        <nav aria-label="Page navigation">
            <ul class="pagination">
                <!-- 上一页 -->
                <li class="page-item" th:classappend="${pageInfo.isFirstPage} ? 'disabled'">
                    <a class="page-link" th:href="@{/big-data-user-query(page=${pageInfo.prePage}, size=${pageInfo.pageSize})}"
                       tabindex="-1" aria-disabled="true">上一页</a>
                </li>

                <!-- 页码 -->
                <li class="page-item" th:each="nav : ${#numbers.sequence(1, pageInfo.pages)}"
                    th:classappend="${nav == pageInfo.pageNum} ? 'active'">
                    <a class="page-link" th:href="@{/big-data-user-query(page=${nav}, size=${pageInfo.pageSize})}"
                       th:text="${nav}"></a>
                </li>

                <!-- 下一页 -->
                <li class="page-item" th:classappend="${pageInfo.isLastPage} ? 'disabled'">
                    <a class="page-link" th:href="@{/big-data-user-query(page=${pageInfo.nextPage}, size=${pageInfo.pageSize})}">下一页</a>
                </li>
            </ul>
        </nav>

        <div class="mt-2">
            每页显示
            <select id="pageSize" onchange="changePageSize()">
                <option value="10" th:selected="${pageInfo.pageSize == 10}">10</option>
                <option value="20" th:selected="${pageInfo.pageSize == 20}">20</option>
                <option value="50" th:selected="${pageInfo.pageSize == 50}">50</option>
                <option value="100" th:selected="${pageInfo.pageSize == 100}">100</option>
            </select>
            条记录
        </div>
    </div>
</div>

<script src="/js/jquery.min.js"></script>
<script>
    function changePageSize() {
        var pageSize = $('#pageSize').val();
        // 直接从URL中获取当前页码
        var urlParams = new URLSearchParams(window.location.search);
        var currentPage = urlParams.get('page') || 1;
        window.location.href = '/big-data-user-query?page=' + currentPage + '&size=' + pageSize;
    }
</script>
</body>
</html>
