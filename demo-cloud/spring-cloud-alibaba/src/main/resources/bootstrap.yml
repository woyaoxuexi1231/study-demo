spring:
  application:
    name: nacos-config
  cloud:
    nacos:
      config:
        username: nacos
        password: nacos
        server-addr: 192.168.3.102:8848
        namespace: public
        group: DEFAULT_GROUP
      discovery:
        server-addr: 192.168.3.102:8848
        username: nacos
        password: nacos
#        cluster-name: DEFAULT_CLUSTER   # 集群名称（默认 DEFAULT）
        namespace: dev                  # 命名空间（隔离环境）
        group: DEFAULT_GROUP            # 分组（默认 DEFAULT_GROUP）
        heart-beat-interval: 5000       # 心跳间隔（默认 5 秒）
        ip-delete-timeout: 30000        # 未收到心跳时，实例被删除的超时时间（默认 30 秒）
        ip: 192.168.1.102               # 自定义 IP（可选）
#        port: 8080                      # 自定义端口（可选）

  # Sentinel 控制台地址（可选，用于可视化监控和管理）
    sentinel:
      transport:
        dashboard: 192.168.3.102:8081 # Sentinel Dashboard 地址，比如你启动了 Sentinel 控制台在 8080 端口
        port: 8719               # Sentinel 客户端与服务端通信端口，默认 8719，若被占用会自动递增
      eager: true                # 是否启动时立即初始化 Sentinel，默认 false
      filter:
        enabled: true            # 开启 Sentinel 对 Web 请求的拦截，默认 true

server:
  port: 10023

logging:
  level:
    com.alibaba.nacos: WARN

